# 微信公众号
wechat_mp:
  enable: true
  qrcode: /images/wechat-qrcode.jpg
  description: '扫码关注「不止于python」公众号'

# 代码高亮
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: '  '
  wrap: true
  hljs: false

# 加载动画
loading_progress: true

# 左下角看板娘配置
waifu: true

# 暗黑模式
dark_mode: false

# 侧边栏设置
sidebar:
  enable: true
  position: right  # 可以是 left 或 right
  sticky: true     # 是否固定侧边栏
  show_on_post: true  # 在文章页面显示侧边栏
  author:
    enable: true
    avatar: /images/avatar.jpg
    bio: '人均全栈开发'
  search:
    enable: true
  categories:
    enable: true
    sort: name # name 或 count
    limit: 10 # 显示的分类数量，0表示显示全部
  tags:
    enable: true
    limit: 30 # 显示的标签数量，0表示显示全部
    min_font: 12 # 最小字体大小
    max_font: 24 # 最大字体大小
  hot_posts:
    enable: true
    limit: 5 # 显示的文章数量
    sort: views # date, views, or comments
  archives:
    enable: true
    limit: 8 # 显示的归档数量
  monthly_chart:
    enable: true
  links:
    enable: true
    items:
      Hexo官网: https://hexo.io
      GitHub: https://github.com
      Stack Overflow: https://stackoverflow.com

# 打赏功能
reward:
  enable: true
  wechat: /images/wechat-reward.png
  alipay: /images/alipay-reward.png

# 搜索功能配置
search:
  enable: true
  max_results: 50  # 最大搜索结果条数

# 网站统计配置
statistics:
  enable: true
  # 网站运行时间起始日期
  runtime:
    enable: true
    date: 2023/1/1    # 修改为您的网站开始运行日期
  # 访问统计
  visitor:
    enable: true
    # 是否显示总访问量(PV)
    show_pv: true
    # 是否显示总访客数(UV)
    show_uv: true

