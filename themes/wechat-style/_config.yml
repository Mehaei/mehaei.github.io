# 首页设置
index:
  post_list_style: card # card or simple
  show_excerpt: true
  excerpt_length: 150
  show_read_more: true
  show_thumbnail: true
  default_thumbnail: /images/default-post-thumbnail.png
  show_stats: true

# 文章页设置
post:
  show_date: true
  show_categories: true
  show_tags: true
  show_toc: true
  show_updated: true
  show_prev_next: true
  show_share: true
  show_stats: true
  show_author_profile: false

# 广告位配置
advertisement:
  enable: false
  header_ad: false
  sidebar_ad: true
  content_ad: true
  footer_ad: false

# 统计与分析
analytics:
  enable: true
  baidu_analytics: 
  google_analytics: 
  cnzz_analytics:

# 评论系统 (Gitalk基于GitHub Issues)
